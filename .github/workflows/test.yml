name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Restore packages
        run: npm install

      - name: Compile, lint and test
        uses: GabrielBB/xvfb-action@v1
        run: npm run test
